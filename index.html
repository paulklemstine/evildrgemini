<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/Lucide.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body class="bg-gray-100 font-inter"> <header class="site-header">
    <img id="headerBanner" alt="SparkSync Header Banner" class="header-banner-image">
    <h1>SparkSync</h1>
</header>

<div id="lobby-container" class="max-w-5xl mx-auto px-4 md:px-8 py-8 hidden">
    <!-- Lobby content will be rendered here by script.js -->
</div>

<div id="game-wrapper" class="max-w-3xl mx-auto px-4 md:px-8 py-8">
    <div id="apiKeySection" class="mb-6 p-4 bg-white rounded shadow">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="lobbyNameInput" class="geems-label">Lobby Name</label>
                <input type="text" id="lobbyNameInput" class="geems-input" placeholder="Enter a shared lobby name">
            </div>
            <div>
                <label for="apiKeyInput" class="geems-label">API Key</label>
                <input type="password" id="apiKeyInput" class="geems-input" placeholder="Paste your secure API key">
            </div>
        </div>
        <button id="enterLobbyButton" class="geems-button w-full mt-4">Enter Lobby</button>
    </div>

    <div id="game-container" class="bg-white p-4 md:p-6 rounded-lg shadow-lg relative">
        <div id="ui-elements">
            <div id="initial-message" class="text-center text-gray-500 p-6">
                Enter your API Key above (or provide in URL) and click "Submit Turn" to start.
            </div>
        </div>

        <div id="loading" class="loading-indicator" style="display: none;">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Generating next turn... Please wait.
        </div>

        <div class="mt-8 text-center">
            <button id="submit-turn" class="geems-button" disabled>
                Submit Turn
            </button>
        </div>
    </div>
</div>

<!-- Date Proposal Modal -->
<div id="proposalModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2 id="proposalModalTitle" class="text-2xl font-bold text-center mb-4">Incoming Date Request!</h2>
        <div id="proposalModalBody" class="text-center">
            <p class="mb-4">You have received a date request from <strong id="proposerName">...</strong>.</p>
            <!-- In the future, this could show the "Red Flag" report -->
        </div>
        <div class="flex justify-center gap-4 mt-6">
            <button id="proposalAcceptButton" class="geems-button">Accept</button>
            <button id="proposalDeclineButton" class="geems-button">Decline</button>
        </div>
    </div>
</div>


<footer class="site-footer">

    <div id="peer-list" class="peer-list-container">
    </div>
    <div class="footer-buttons">
        <button id="modeToggleButton" class="geems-button standard-mode">18+ Mode: Off</button>
        <button id="resetGameButton" class="geems-button" disabled>Reset Game</button>
    </div>
    <div id="clipboardMessage" class="text-center h-5"></div>
    <div id="error-display" class="error-message" ></div>
    <img id="footerBanner" alt="SparkSync Footer Banner" class="footer-banner-image">
    <div class="footer-content">
    <span>Copyright &copy; 2025 SparkSync. All rights reserved.<br>click on banner for top secret analysis.</span>

    </div>
</footer>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script type="module" src="prompts.js"></script>
<script type="module" src="mp.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
